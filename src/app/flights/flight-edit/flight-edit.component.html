   <div class="container">
    <div class="row">
        <div class="col-xs-6">
            <form [formGroup]="formData" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input 
                        type="text" 
                        id="destination" 
                        class="form-control"
                        formControlName="destination"
                    >
                    <span *ngIf="!formData.get('destination')?.valid && formData.get('destination')?.touched">
                        <span *ngIf="formData.get('destination')?.errors?.['County is not allowed']">
                            Country is not allowed
                        </span>
                        <span *ngIf="formData.get('destination')?.errors?.['required']">
                            Destination is required
                        </span>
                    </span>
                </div>

                <div class="form-group">
                    <label for="departure">Departure</label>
                    <input 
                        type="text" 
                        id="departure" 
                        class="form-control"
                        formControlName="departure"
                    >
                    <span *ngIf="!formData.get('destination')?.valid && formData.get('destination')?.touched">
                        Departure field is required
                    </span>
                </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input 
                        type="date" 
                        id="date" 
                        class="form-control"
                        formControlName="date"
                    >
                </div>

                <div class="form-group">
                    <label for="image">Image URL</label>
                    <input 
                        type="text" 
                        id="image" 
                        class="form-control"
                        formControlName="image"
                    >
                </div>

                <button 
                    class="btn btn-primary" 
                    type="submit"
                    [disabled]="!formData.valid"
                >
                    Submit
                </button>
            </form>
        </div>
    </div>
  </div>
