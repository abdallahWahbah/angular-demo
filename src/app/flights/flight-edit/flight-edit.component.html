<div class="container">
    <div class="row">
        <div class="col-xs-6">
            
            <form (ngSubmit)="onSubmit()" #form="ngForm">
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input 
                        type="text" 
                        id="destination" 
                        class="form-control"
                        [(ngModel)]="editableFlight.to"
                        name="destination"
                        required
                        #destination="ngModel"
                    >
                    <span *ngIf="!destination.valid && destination.touched" style="color:red">enter destination</span>
                </div>

                <div class="form-group">
                    <label for="departure">Departure</label>
                    <input 
                        type="text" 
                        id="departure" 
                        class="form-control"
                        [(ngModel)]="editableFlight.from"
                        name="departure"
                    >
                </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input 
                        type="date" 
                        id="date" 
                        class="form-control"
                        [(ngModel)]="editableFlight.date"
                        name="date"
                    >
                </div>

                <div class="form-group">
                    <label for="image">Image URL</label>
                    <input 
                        type="text" 
                        id="image" 
                        class="form-control"
                        [(ngModel)]="editableFlight.destinationImage"
                        name="image"
                    >
                </div>

                <button 
                    class="btn btn-primary" 
                    type="submit"
                >
                    Submit
                </button>
            </form>
        </div>
    </div>
  </div>
